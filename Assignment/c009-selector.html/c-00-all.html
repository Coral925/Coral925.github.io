<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            font-size: 50px;
        }
        #firstid {
            color: purple;
        }
        
        li {
            color: red;
            
        }
        .first {
            color: blue;
        }
        [data='second'] {
            color: green;
        }
    </style>
</head>
<body>
    <h1>id>class=attribute>tag</h1>
    
    <ul>
        <li class="first" id='firstid' style='color:black'>Drawing</li>
        <li data='second'>Drawing</li>
        <li>Drawing</li>
        <li>Drawing</li>
    </ul>
    
</body>
</html>
