<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            display: inline-block;
            padding-left: 20px;
        }
        a {
            color: gray;
            text-decoration: none;
            font-size: 1.4em;
        }
        a:hover {
            text-decoration: underline;
            color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">About</a></li>
        <li><a href="">Store</a></li>
    </ul>
</body>
</html>
